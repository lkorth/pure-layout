<div class="card">
  {% if post.header_image %}
  <img src="{{ post.header_image }}" />
  {% endif %}
  <article>
    <h1><a href="#">{{ post.title }}</a></h1>
    <div class="article-meta">
      <h4>{{ post.date }}</h4>
      <h4><a href="#">Category</a>, <a href="#">Website</a></h4>
      <h4><a href="">2 Comments</a></h4>
    </div>
    <p>{{ post.content }}</p>
    <a class="read-more" href="#">Read More</a>
  </article>
</div>
