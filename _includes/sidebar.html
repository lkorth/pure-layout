<div class="pure-u-1 pure-u-md-1-4 grid-padding sidebar">
  <div class="card">
    <div class="search">
      <form>
        <input type="text" placeholder="Search" />
      </form>
    </div>
  </div>

  <div class="card sidebar">
    <h3>Recent Posts</h3>
    <div class="details">
      {% for post in site.posts limit:5 %}
      <a href="{{ post.url }}">{{ post.title }}</a>
      {% endfor %}
    </div>
  </div>
</div>
